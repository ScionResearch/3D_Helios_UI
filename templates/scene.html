{% block hero %}

              <label class="file-label">
                <input class="file-input" type="file" name="file" accept=".zip">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a scene fileâ€¦
                  </span>
                </span>
                <span class="file-name">

                </span>
              </label>
        </div>
        <div class="control">
                <input type="submit" class="button is-link" value="Upload Scene File">
        </div>
    </form>


</div>

{% endblock %}
